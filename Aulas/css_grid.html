<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  
    <title>Exemplo layout GRID</title>

        <style>
        *{
            box-sizing: border-box;
        }

        .header{
            float: left;
            width: 100%;
            border: 1px solid rgb(0, 4, 255);

        }

        .menu{
            float: left;
            width: 100%;
            border: 1px solid red;

        }

        .content{
            float: right;
            width: 100%;
            border: 1px solid rgb(0, 255, 64);

        }

        </style>

</head>
<body>
    
    <div class="header">
        <h1>Exemplo Layout de GRID</h1>
    </div>

    <div class="menu">
    <h1>MENU</h1>
</div>

    <div class="content">
        <h3>CONTEUDO</h3>

    </div>

</body>
</html>
